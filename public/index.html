<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase App with Authentication with Social Networks">
    <title>Login Firebase - Social Networks</title>
    <link rel="stylesheet" href="css/core.min.css" />
    <link rel="stylesheet" href="css/vendor_bundle.min.css" />

    <link rel="shortcut icon" type="image/x-icon"
        href="https://canvascctb.s3.ca-central-1.amazonaws.com/account_1/attachments/95/CCTB_favicon.ico" />
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script src="https://matriz-teletrabajo-utc.web.app/lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="js/main.js"></script>
    <script>
          const app = firebase.initializeApp(firebaseConfig);
    </script>
  </head>
  <body>
    <div class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <p class="lead m-0">Sign in to your CCTB account</p>
            </div>
            <!-- Form -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
                    <input required placeholder="Email" type="email" id="email" name="email" class="form-control" />
                    <input placeholder="Password" type="password" id="password" class="form-control mt-2" />
                    <div class="col-12 col-md-12 mt-4">
                        <button id="sign-in-email" type="button" class="btn btn-primary w-100">Sign In</button>
                </form>
                <sub class="text-danger">email: user1@cctb.com / password: user123</sub>
            </div>
            <hr>
            <!-- End Form -->
            <!-- Phone Sign-In -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
            <input placeholder="phone number" type="number" id="phone" class="form-control mt-2" />
            <div class="col-lg-12 mt-4">
                <button id="sign-in-phone" type="button" class="btn btn-primary w-100 mt-3" href="#">Sign In with Phone</button>
            </div>
        </form>
        <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
            <input placeholder="eg:123456" type="text" id="passCode" class="form-control mt-2" />
            <div class="col-lg-12 mt-4">
                <button id="verifyCode" type="button" class="btn btn-primary w-100 mt-3" href="#">Verify Code</button>
            </div>
        </form>
        </div><hr>
            <!-- Alternative -->
            <div class="row">
                <div class="col-lg-12">
                    <a id="sign-in-google" class="btn bg-googleplay mt-4 text-white w-100" href="#">Google</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
